<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h1>formulario</h1>
                <form #employeeForm="ngForm" (ngSubmit)="addOdrEditEmployee(employeeForm)">
                    <input type="hidden" name="_id" [(ngModel)]="selectedEmployee._id">
                    <div class="form-group">
                        <input 
                            name="name" [(ngModel)]="selectedEmployee.name" 
                            type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input 
                            name="position" [(ngModel)]="selectedEmployee.position"
                            type="text" class="form-control" placeholder="position">
                    </div>
                    <div class="form-group">
                        <input 
                            name="office" [(ngModel)]="selectedEmployee.office"
                            type="text" class="form-control" placeholder="Office">
                    </div>
                    <div class="form-group">
                        <input 
                            name="salary" [(ngModel)]="selectedEmployee.salary"
                            type="number" class="form-control" placeholder="Salary">
                    </div>
                    <button class="btn btn-secondary" type="button" (click)="resetForm(employeeForm)">
                        clean
                    </button>
                    <button class="btn btn-primary" type="submit">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td> {{employee.name}} </td>
                    <td> {{employee.position}} </td>
                    <td> {{employee.office}} </td>
                    <td>
                        <button class="btn btn-primary btn-sm" (click)="editEmployee(employee)">
                            <i class="material-icons">edit</i>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
